<form [formGroup]="form" (ngSubmit)="onSubmit()" class="p-3 border rounded bg-light">
  <div class="mb-3">
    <label class="form-label">Title</label>
    <input type="text" formControlName="title" class="form-control" />
    @if (form.controls['title'].invalid && form.controls['title'].touched) {
    <div class="text-danger small">Title is required</div>
    }
  </div>

  <div class="mb-3">
    <label class="form-label">Details</label>
    <textarea formControlName="details" class="form-control"></textarea>
  </div>

  <div class="mb-3">
    <label class="form-label">Status</label>
    <select formControlName="status" class="form-select">
      <option [value]="0">Not Started</option>
      <option [value]="1">In Progress</option>
      <option [value]="2">Completed</option>
    </select>
  </div>

  <div class="d-flex gap-2">
    <button type="submit" class="btn btn-success">{{ task ? 'Update' : 'Create' }}</button>
    <button type="button" class="btn btn-secondary" (click)="cancel.emit()">Cancel</button>
  </div>
</form>
